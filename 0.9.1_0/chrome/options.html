<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!--title>Flagmoji Options</title-->
    <link rel="stylesheet" href="/style/options.css">
</head>
<body>
<div class="message"></div>
<!--h1>Flagmoji Options</h1-->

<fieldset><legend>Style</legend>
    <input type="radio" name="style" value="google" id="style-google">
        <label for="style-google">Google</label><br>
    <input type="radio" name="style" value="twitter" id="style-twitter">
        <label for="style-twitter">Twitter</label>    
</fieldset>
<fieldset><legend>Scale</legend>
    <input type="radio" name="scale" value="1" id="scale-1">
        <label for="scale-1">100%</label><br>
    <input type="radio" name="scale" value="1.25" id="scale-1.25">
        <label for="scale-1.25">125%</label><br>
    <input type="radio" name="scale" value="1.5" id="scale-1.5">
        <label for="scale-1.5">150%</label><br>
    <input type="radio" name="scale" value="1.75" id="scale-1.75">
        <label for="scale-1.75">175%</label><br>
    <input type="radio" name="scale" value="2" id="scale-2">
        <label for="scale-2">200%</label>
</fieldset>

</html>
