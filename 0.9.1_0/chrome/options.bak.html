<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!--title>Flagmoji Options</title-->
    <link rel="stylesheet" href="/style/options.css">
</head>
<body>
<div class="message"></div>
<!--h1>Flagmoji Options</h1-->

<h2>Style</h2>

<div id="style-list" class="storage-list" data-storage="type">

    <select name="style" class="style">
        <option value="google">Google</option>
        <option value="twitter">Twitter</option>    
    </select>

    <h2>Scale</h2>

    <select name="scale" class="scale">
        <option value="1">100%</option>
        <option value="1.25">125%</option>
        <option value="1.5">150%</option>
        <option value="1.75">175%</option>
        <option value="2">200%</option>
    </select>
</div>

<script src="/script/options.js"></script>
</body>
</html>
